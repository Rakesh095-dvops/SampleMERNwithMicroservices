apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: sample-mern
spec:
  selector:
    app: hello-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: profile-service
  namespace: sample-mern
spec:
  selector:
    app: profile-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
  type: ClusterIP

